<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="display-container">
      <p id="display-operator"></p>
      <p id="display-text"></p>
    </div>
    <div id="digits-container">
      <button id="0" class="digits" type="button" name="button">0</button>
      <button id="1" class="digits" type="button" name="button">1</button>
      <button id="2" class="digits" type="button" name="button">2</button>
      <button id="3" class="digits" type="button" name="button">3</button>
      <button id="4" class="digits" type="button" name="button">4</button>
      <button id="5" class="digits" type="button" name="button">5</button>
      <button id="6" class="digits" type="button" name="button">6</button>
      <button id="7" class="digits" type="button" name="button">7</button>
      <button id="8" class="digits" type="button" name="button">8</button>
      <button id="9" class="digits" type="button" name="button">9</button>
    </div>
    <div id="operators-container">
      <button id="+" class="operators" type="button" name="button">+</button>
      <button id="-" class="operators" type="button" name="button">-</button>
      <button id="*" class="operators" type="button" name="button">*</button>
      <button id="/" class="operators" tyspe="button" name="button">/</button>
    </div>
    <div id="actions-container">
      <button id="equal" class="actions" type="button" name="button">=</button>
      <button id="clear" class="actions" type="button" name="button">CLEAR</button>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
