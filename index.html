<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="display">
      <p id="display-area"></p>
    </div>
    <div id="digit-inputs-container">
      <button id="0" class="digit-inputs" type="button" name="button">0</button>
      <button id="1" class="digit-inputs" type="button" name="button">1</button>
      <button id="2" class="digit-inputs" type="button" name="button">2</button>
      <button id="3" class="digit-inputs" type="button" name="button">3</button>
      <button id="4" class="digit-inputs" type="button" name="button">4</button>
      <button id="5" class="digit-inputs" type="button" name="button">5</button>
      <button id="6" class="digit-inputs" type="button" name="button">6</button>
      <button id="7" class="digit-inputs" type="button" name="button">7</button>
      <button id="8" class="digit-inputs" type="button" name="button">8</button>
      <button id="9" class="digit-inputs" type="button" name="button">9</button>
    </div>
    <div id="operator-inputs-container">
      <button class="operator-inputs" type="button" name="button">+</button>
      <button class="operator-inputs" type="button" name="button">-</button>
      <button class="operator-inputs" type="button" name="button">*</button>
      <button class="operator-inputs" type="button" name="button">/</button>
    </div>
    <div id="equal-input-container">
      <button class="equals-input" type="button" name="button">=</button>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
